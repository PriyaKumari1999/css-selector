<!DOCTYPE html>
<html>
    <head>
        <title> Pseudo Element </title>
        <style>
            div::after{
                content: " hi Priya how are you?"
            }
            div::before{
                content: " Beleive yourself first"
            }
        </style>
    </head>
    <body> 
        <div> 
            <p>1</p>
            <p>2</p>
            <p>3</p>
        </div>
    </body>
</html>
